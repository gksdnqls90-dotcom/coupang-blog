[build]
  publish = "public"
  functions = "netlify/functions"

# 1) /live/:slug 는 반드시 함수로 보내야 한다
[[redirects]]
  from = "/live/:slug"
  to = "/.netlify/functions/livePost/:slug"
  status = 200

# 2) sitemap.xml 은 sitemap 함수로
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200

# 3) SPA 처리 (가장 마지막!!!)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
