[build]
  publish = "public"
  functions = "netlify/functions"

# 1) live 페이지는 항상 함수로
[[redirects]]
  from = "/live/:slug"
  to   = "/.netlify/functions/livePost/:slug"
  status = 200

# 2) sitemap 은 sitemap 함수로
[[redirects]]
  from = "/sitemap.xml"
  to   = "/.netlify/functions/sitemap"
  status = 200

# 3) 그 밖의 모든 경로는 index.html 로 (키워드용 /영양제 이런 거)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
