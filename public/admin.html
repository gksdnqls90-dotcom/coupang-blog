<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>icbhplus · 관리자</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 32px 20px;
            font-family: "Pretendard", sans-serif;
            background: radial-gradient(circle at top, #1e293b, #020617 60%);
            color: #e2e8f0;
        }

        .wrap {
            max-width: 960px;
            margin: 0 auto;
        }

        h1 {
            font-size: 30px;
            margin: 0 0 6px;
            background: linear-gradient(135deg, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        p.sub {
            margin: 0 0 24px;
            font-size: 14px;
            color: #94a3b8;
        }

        a.home-btn {
            display: inline-block;
            margin-bottom: 22px;
            padding: 8px 14px;
            border-radius: 999px;
            text-decoration: none;
            color: #c7d2fe;
            border: 1px solid rgba(129, 140, 248, 0.55);
            background: rgba(15, 23, 42, 0.5);
            transition: 0.2s;
        }

        a.home-btn:hover {
            background: rgba(129, 140, 248, 0.4);
            transform: translateY(-2px);
        }

        .box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            padding: 20px 22px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 253, 0.25);
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.7);
        }

        label {
            font-size: 13px;
            margin-bottom: 6px;
            display: block;
            color: #cbd5e1;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 253, 0.35);
            background: rgba(15, 23, 42, 0.8);
            color: #e2e8f0;
            font-size: 14px;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px #38bdf8;
        }

        button {
            margin-top: 12px;
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            background: linear-gradient(135deg, #6366f1, #38bdf8);
            color: #fff;
            transition: 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(56, 189, 248, 0.4);
        }

        button.danger {
            background: linear-gradient(135deg, #dc2626, #f87171);
            color: white;
        }

        .error {
            margin-top: 6px;
            font-size: 13px;
            color: #f87171;
        }

        .keyword-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 14px;
        }

        .k-card {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 16px;
            padding: 14px 16px;
            border: 1px solid rgba(148, 163, 253, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 28px rgba(15, 23, 42, 0.8);
            transition: 0.2s;
        }

        .k-card:hover {
            border-color: #38bdf8;
            box-shadow: 0 14px 34px rgba(56, 189, 248, 0.35);
            transform: translateY(-3px);
        }

        .k-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .k-slug {
            font-size: 11px;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>관리자 페이지</h1>
        <p class="sub">키워드를 추가하거나 삭제할 수 있습니다.</p>

        <a href="/index.html" class="home-btn">← 홈으로 돌아가기</a>

        <!-- 로그인 박스 -->
        <div class="box" id="pwBox">
            <label>관리자 비밀번호</label>
            <input id="pwInput" type="password" placeholder="비밀번호 입력" />
            <button id="pwBtn">로그인</button>
            <div class="error" id="pwError" style="display:none;">비밀번호가 올바르지 않습니다.</div>
        </div>

        <!-- 실제 Admin UI -->
        <div id="adminUI" style="display:none;">
            <div class="box">
                <label>새 키워드 입력</label>
                <input id="keywordInput" type="text" placeholder="예: 공기청정기 추천" />
                <button id="addBtn">키워드 추가</button>
                <div class="error" id="addError" style="display:none;"></div>
            </div>

            <div class="box">
                <h3 style="margin:0 0 12px; font-size:16px; color:#cbd5e1;">등록된 키워드</h3>
                <div id="listEmpty" style="font-size:13px; color:#94a3b8;">불러오는 중…</div>
                <div class="keyword-list" id="keywordList"></div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PW = '1938';
        const API_BASE = '/.netlify/functions';

        const pwBox = document.getElementById('pwBox');
        const pwInput = document.getElementById('pwInput');
        const pwBtn = document.getElementById('pwBtn');
        const pwError = document.getElementById('pwError');
        const adminUI = document.getElementById('adminUI');

        const keywordInput = document.getElementById('keywordInput');
        const addBtn = document.getElementById('addBtn');
        const addError = document.getElementById('addError');
        const listEmpty = document.getElementById('listEmpty');
        const keywordList = document.getElementById('keywordList');

        pwBtn.addEventListener('click', () => {
            if (pwInput.value === ADMIN_PW) {
                pwError.style.display = 'none';
                pwBox.style.display = 'none';
                adminUI.style.display = 'block';
                loadKeywords();
            } else {
                pwError.style.display = 'block';
            }
        });

        async function loadKeywords() {
            listEmpty.textContent = '불러오는 중…';
            keywordList.innerHTML = '';
            try {
                const res = await fetch(`${API_BASE}/getKeywords`);
                const list = await res.json();
                if (!list.length) {
                    listEmpty.textContent = '등록된 키워드가 없습니다.';
                    return;
                }
                listEmpty.textContent = '';
                list.forEach((item) => appendKeywordCard(item));
            } catch (e) {
                listEmpty.textContent = '불러오기 오류 발생';
            }
        }

        function appendKeywordCard(item) {
            const div = document.createElement('div');
            div.className = 'k-card';

            div.innerHTML = `
        <div class="k-main">
          <span>${item.keyword}</span>
          <button class="danger" data-id="${item.id}">삭제</button>
        </div>
        <div class="k-slug">/live/${item.slug}</div>
      `;

            const delBtn = div.querySelector('button.danger');
            delBtn.addEventListener('click', async () => {
                if (!confirm(`"${item.keyword}" 키워드를 삭제할까요?`)) return;
                try {
                    await fetch(`${API_BASE}/deleteKeywords`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: item.id }),
                    });
                    loadKeywords();
                } catch (e) {
                    alert('삭제 오류');
                }
            });

            keywordList.appendChild(div);
        }

        addBtn.addEventListener('click', async () => {
            const keyword = keywordInput.value.trim();
            if (!keyword) {
                addError.textContent = '키워드를 입력하세요.';
                addError.style.display = 'block';
                return;
            }
            addError.style.display = 'none';
            addBtn.disabled = true;

            try {
                const res = await fetch(`${API_BASE}/saveKeywords`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyword }),
                });
                if (!res.ok) {
                    addError.textContent = '저장 실패';
                    addError.style.display = 'block';
                } else {
                    keywordInput.value = '';
                    loadKeywords();
                }
            } catch (e) {
                addError.textContent = '오류 발생';
                addError.style.display = 'block';
            } finally {
                addBtn.disabled = false;
            }
        });
    </script>

</body>

</html>
