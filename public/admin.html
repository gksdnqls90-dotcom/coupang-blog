<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>icbhplus · 관리자</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            margin: 0;
            padding: 32px;
            background: #020817;
            color: #e5e7eb;
        }

        .wrap {
            max-width: 960px;
            margin: 0 auto;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 24px;
        }

        p.sub {
            margin: 0 0 18px;
            font-size: 13px;
            color: #9ca3af;
        }

        .box {
            background: #111827;
            border-radius: 16px;
            padding: 16px 18px;
            border: 1px solid rgba(148, 163, 253, 0.2);
            margin-bottom: 18px;
        }

        input,
        button {
            font-family: inherit;
        }

        .password-input,
        .keyword-input {
            width: 180px;
            padding: 6px 8px;
            border-radius: 8px;
            border: 1px solid #4b5563;
            background: #020617;
            color: #e5e7eb;
            font-size: 13px;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid rgba(148, 163, 253, 0.6);
            background: #1f2937;
            color: #e5e7eb;
            font-size: 13px;
            cursor: pointer;
            margin-left: 6px;
        }

        .btn:hover {
            border-color: #38bdf8;
            color: #38bdf8;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }

        .card {
            background: #020617;
            border-radius: 14px;
            padding: 12px;
            border: 1px solid rgba(148, 163, 253, 0.2);
        }

        .title {
            font-size: 14px;
            margin-bottom: 6px;
        }

        .slug {
            font-size: 11px;
            color: #9ca3af;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .btn-del {
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid rgba(239, 68, 68, 0.7);
            background: rgba(127, 29, 29, 0.3);
            color: #fecaca;
            font-size: 11px;
            cursor: pointer;
        }

        .btn-del:hover {
            background: rgba(220, 38, 38, 0.7);
        }

        .link {
            display: inline-block;
            font-size: 11px;
            color: #38bdf8;
            margin-left: 8px;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .msg {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 6px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>관리자 페이지</h1>
        <p class="sub">비밀번호를 입력하면 키워드 관리 화면이 열립니다. (임시: 1938)</p>

        <!-- 로그인 박스 -->
        <div id="login-box" class="box">
            <input id="password" type="password" class="password-input" placeholder="비밀번호">
            <button class="btn" onclick="handleLogin()">입장</button>
            <div id="login-msg" class="msg"></div>
        </div>

        <!-- 실제 관리 화면 -->
        <div id="admin-area" style="display:none;">
            <div class="box">
                <div style="margin-bottom:8px; font-size:14px;">새 키워드 추가</div>
                <input id="newKeyword" type="text" class="keyword-input" placeholder="예: 게이밍 마우스 추천">
                <button class="btn" onclick="addKeyword()">추가</button>
                <div id="add-msg" class="msg"></div>
            </div>

            <div class="box">
                <div style="margin-bottom:8px; font-size:14px;">등록된 키워드 목록</div>
                <div id="list" class="grid"></div>
                <div id="list-msg" class="msg"></div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = '1938';

        function handleLogin() {
            const pwInput = document.getElementById('password');
            const msg = document.getElementById('login-msg');

            if (pwInput.value === ADMIN_PASSWORD) {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('admin-area').style.display = 'block';
                loadKeywords();
            } else {
                msg.textContent = '비밀번호가 올바르지 않습니다.';
            }
        }

        async function loadKeywords() {
            const listEl = document.getElementById('list');
            const msgEl = document.getElementById('list-msg');
            listEl.innerHTML = '';
            msgEl.textContent = '';

            try {
                const res = await fetch('/.netlify/functions/getKeywords');
                if (!res.ok) throw new Error('불러오기 실패');
                const list = await res.json();

                if (!list || list.length === 0) {
                    msgEl.textContent = '아직 등록된 키워드가 없습니다.';
                    return;
                }

                for (const item of list) {
                    const card = document.createElement('div');
                    card.className = 'card';

                    card.innerHTML = `
            <div class="title">${item.keyword}</div>
            <div class="slug">/live/${item.slug}</div>
            <button class="btn-del" data-id="${item.id}">삭제</button>
            <a class="link" href="/live/${item.slug}" target="_blank">미리 보기</a>
          `;

                    const delBtn = card.querySelector('.btn-del');
                    delBtn.addEventListener('click', () => deleteKeyword(item.id));

                    listEl.appendChild(card);
                }
            } catch (err) {
                console.error(err);
                msgEl.textContent = '목록을 불러오지 못했습니다.';
            }
        }

        async function addKeyword() {
            const input = document.getElementById('newKeyword');
            const msgEl = document.getElementById('add-msg');
            const keyword = input.value.trim();

            if (!keyword) {
                msgEl.textContent = '키워드를 입력해 주세요.';
                return;
            }

            msgEl.textContent = '저장 중...';

            try {
                const res = await fetch('/.netlify/functions/saveKeyword', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyword })
                });

                if (!res.ok) throw new Error('저장 실패');

                input.value = '';
                msgEl.textContent = '저장되었습니다.';
                await loadKeywords();
            } catch (err) {
                console.error(err);
                msgEl.textContent = '저장 중 오류가 발생했습니다.';
            }
        }

        async function deleteKeyword(id) {
            if (!confirm('정말 삭제할까요?')) return;

            try {
                const res = await fetch('/.netlify/functions/deleteKeyword', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });

                if (!res.ok) throw new Error('삭제 실패');
                await loadKeywords();
            } catch (err) {
                console.error(err);
                alert('삭제 중 오류가 발생했습니다.');
            }
        }
    </script>
</body>

</html>
